<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token-based Rewards Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the Token-based Rewards Platform</h1>
        <section id="earn-rewards">
            <h2>Earn Rewards</h2>
            <form id="earn-form">
                <label for="earn-amount">Amount to Earn:</label>
                <input type="number" id="earn-amount" name="earn-amount" required>
                <button type="submit">Earn Tokens</button>
            </form>
        </section>
        <section id="redeem-rewards">
            <h2>Redeem Rewards</h2>
            <form id="redeem-form">
                <label for="redeem-amount">Amount to Redeem:</label>
                <input type="number" id="redeem-amount" name="redeem-amount" required>
                <button type="submit">Redeem Tokens</button>
            </form>
        </section>
        <section id="balance">
            <h2>Your Balance</h2>
            <p id="balance-amount">0</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
